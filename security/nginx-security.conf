# AssayBio企业级Nginx安全配置
# 包含Web应用防火墙、DDoS防护、SSL/TLS优化等安全措施

# ===========================================
# 基础安全配置
# ===========================================

# 隐藏服务器版本信息
server_tokens off;

# 安全头配置
map $sent_http_content_type $content_type_csp {
    default                    "";
    ~text/html                 "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net https://unpkg.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdn.jsdelivr.net; font-src 'self' https://fonts.gstatic.com https://cdn.jsdelivr.net; img-src 'self' data: https:; connect-src 'self' https:; frame-ancestors 'self'; base-uri 'self'; form-action 'self';";
}

# 限制请求方法
map $request_method $allowed_method {
    default         0;
    GET             1;
    POST            1;
    HEAD            1;
    PUT             1;
    DELETE          1;
    OPTIONS         1;
}

# IP白名单配置（管理接口）
geo $admin_access {
    default 0;
    127.0.0.1 1;
    10.0.0.0/8 1;
    172.16.0.0/12 1;
    192.168.0.0/16 1;
    # 添加您的管理IP地址
    # YOUR_ADMIN_IP/32 1;
}

# ===========================================
# 限流配置
# ===========================================

# 限流区域定义
limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=api:10m rate=5r/s;
limit_req_zone $binary_remote_addr zone=login:10m rate=1r/s;
limit_req_zone $binary_remote_addr zone=strict:10m rate=1r/m;

# 连接限制
limit_conn_zone $binary_remote_addr zone=conn_limit_per_ip:10m;

# ===========================================
# DDoS防护配置
# ===========================================

# 客户端请求限制
client_body_buffer_size 1K;
client_header_buffer_size 1k;
client_max_body_size 16m;
large_client_header_buffers 2 1k;

# 超时设置
client_body_timeout 60s;
client_header_timeout 60s;
keepalive_timeout 65s;
send_timeout 60s;

# Slow loris攻击防护
client_body_timeout 10s;
client_header_timeout 10s;
keepalive_requests 100;
reset_timedout_connection on;

# ===========================================
# SSL/TLS配置优化
# ===========================================

# SSL协议和加密套件
ssl_protocols TLSv1.2 TLSv1.3;
ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384:ECDHE-RSA-AES128-SHA:ECDHE-RSA-AES256-SHA:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-SHA256:DHE-RSA-AES256-SHA256:DHE-RSA-AES128-SHA:DHE-RSA-AES256-SHA:!aNULL:!eNULL:!EXPORT:!DES:!RC4:!3DES:!MD5:!PSK;
ssl_prefer_server_ciphers off;

# SSL会话缓存
ssl_session_cache shared:SSL:50m;
ssl_session_timeout 1d;
ssl_session_tickets off;

# OCSP装订
ssl_stapling on;
ssl_stapling_verify on;
ssl_trusted_certificate /etc/nginx/ssl/chain.pem;
resolver 8.8.8.8 8.8.4.4 valid=300s;
resolver_timeout 5s;

# ===========================================
# 主服务器配置
# ===========================================

server {
    listen 80;
    listen [::]:80;
    server_name assaybio.com www.assaybio.com;
    
    # HTTP到HTTPS重定向
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name assaybio.com www.assaybio.com;
    
    root /usr/share/nginx/html;
    index index.html;
    
    # SSL证书配置
    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;
    
    # ===========================================
    # 安全头设置
    # ===========================================
    
    # 基础安全头
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
    
    # HSTS配置
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    
    # CSP配置
    add_header Content-Security-Policy $content_type_csp always;
    
    # 特性策略
    add_header Feature-Policy "camera 'none'; microphone 'none'; geolocation 'self'" always;
    
    # ===========================================
    # 限流和访问控制
    # ===========================================
    
    # 检查请求方法
    if ($allowed_method = 0) {
        return 405;
    }
    
    # 全局限流
    limit_req zone=general burst=20 nodelay;
    limit_conn conn_limit_per_ip 20;
    
    # ===========================================
    # 静态资源配置
    # ===========================================
    
    # 静态文件缓存和压缩
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary Accept-Encoding;
        
        # 安全头（静态资源）
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        
        # 禁用访问日志
        access_log off;
        
        # 防盗链
        valid_referers none blocked server_names ~\.google\. ~\.bing\. ~\.yahoo\. ~\.baidu\.;
        if ($invalid_referer) {
            return 403;
        }
    }
    
    # ===========================================
    # API路由安全配置
    # ===========================================
    
    # API限流
    location /api/ {
        limit_req zone=api burst=10 nodelay;
        
        # CORS配置
        add_header Access-Control-Allow-Origin "$http_origin" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With" always;
        add_header Access-Control-Allow-Credentials "true" always;
        
        # 预检请求处理
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Max-Age 86400;
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }
        
        # 代理到后端服务
        proxy_pass http://backend:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
        
        # 安全头
        proxy_hide_header X-Powered-By;
        proxy_hide_header Server;
    }
    
    # ===========================================
    # 管理接口保护
    # ===========================================
    
    # 管理路径访问控制
    location /admin/ {
        # IP白名单检查
        if ($admin_access = 0) {
            return 403;
        }
        
        # 严格限流
        limit_req zone=strict burst=1 nodelay;
        
        # 基本认证
        auth_basic "AssayBio Admin Area";
        auth_basic_user_file /etc/nginx/.htpasswd;
        
        # 代理配置
        proxy_pass http://backend:3000/admin/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # ===========================================
    # 健康检查和监控
    # ===========================================
    
    # 健康检查端点
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
        
        # 仅允许内部访问
        allow 127.0.0.1;
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        deny all;
    }
    
    # 监控指标端点
    location /metrics {
        # 仅允许监控系统访问
        allow 127.0.0.1;
        allow 10.0.0.0/8;
        deny all;
        
        proxy_pass http://backend:3000/metrics;
    }
    
    # ===========================================
    # 恶意请求防护
    # ===========================================
    
    # 阻止常见攻击路径
    location ~* \.(php|asp|aspx|jsp)$ {
        return 444;
    }
    
    # 阻止敏感文件访问
    location ~* /\.(ht|git|svn|env) {
        return 444;
    }
    
    # 阻止常见扫描路径
    location ~* /(wp-admin|wp-login|phpmyadmin|xmlrpc\.php) {
        return 444;
    }
    
    # 阻止SQL注入尝试
    location ~* union.*select.*\( {
        return 444;
    }
    
    # 阻止文件包含攻击
    location ~* \.\./\.\. {
        return 444;
    }
    
    # ===========================================
    # SPA路由支持
    # ===========================================
    
    # 主要路由处理
    location / {
        try_files $uri $uri/ @fallback;
        add_header Cache-Control "no-cache";
        
        # 安全头
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }
    
    # 回退处理
    location @fallback {
        rewrite ^.*$ /index.html last;
    }
    
    # ===========================================
    # 错误页面配置
    # ===========================================
    
    # 自定义错误页面
    error_page 403 /403.html;
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /403.html {
        root /usr/share/nginx/html/errors;
        internal;
    }
    
    location = /404.html {
        root /usr/share/nginx/html/errors;
        internal;
    }
    
    location = /50x.html {
        root /usr/share/nginx/html/errors;
        internal;
    }
    
    # ===========================================
    # 日志配置
    # ===========================================
    
    # 访问日志
    access_log /var/log/nginx/access.log combined;
    
    # 错误日志
    error_log /var/log/nginx/error.log warn;
    
    # 安全事件日志
    log_format security '$remote_addr - $remote_user [$time_local] "$request" '
                        '$status $body_bytes_sent "$http_referer" '
                        '"$http_user_agent" "$http_x_forwarded_for" '
                        'blocked="$limit_req_status"';
}