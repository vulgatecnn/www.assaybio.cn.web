name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# 设置权限
permissions:
  contents: read
  pages: write
  id-token: write

# 只允许一个并发部署
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        if [ -f "package.json" ]; then
          npm ci
        fi
        
    - name: Build project
      run: |
        if [ -f "package.json" ] && npm run | grep -q "build"; then
          npm run build
          # 如果有dist目录，将内容移到根目录
          if [ -d "dist" ]; then
            cp -r dist/* .
          fi
        fi
        
    - name: Copy Vue.js build output
      run: |
        # 复制Vue.js构建产物到根目录
        if [ -d "apps/website/dist" ]; then
          echo "复制Vue.js构建产物"
          cp -r apps/website/dist/* .
        fi
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'
        
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4