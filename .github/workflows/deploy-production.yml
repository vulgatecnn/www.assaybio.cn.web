# AssayBioç”Ÿäº§ç¯å¢ƒè‡ªåŠ¨åŒ–éƒ¨ç½²ç®¡é“
# ä¼ä¸šçº§CI/CDå·¥ä½œæµç¨‹ï¼ŒåŒ…å«ä»£ç è´¨é‡æ£€æŸ¥ã€å®‰å…¨æ‰«æã€æ„å»ºå’Œéƒ¨ç½²

name: ğŸš€ Production Deployment

on:
  push:
    branches: [main, production]
    tags: ['v*']
  pull_request:
    branches: [main]
    types: [opened, synchronize, ready_for_review]

# ç¯å¢ƒå˜é‡é…ç½®
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: assaybio/website
  NODE_VERSION: '18'
  
# æƒé™é…ç½®
permissions:
  contents: read
  packages: write
  security-events: write
  
jobs:
  # ==========================================
  # ä»£ç è´¨é‡å’Œå®‰å…¨æ£€æŸ¥é˜¶æ®µ
  # ==========================================
  quality-gate:
    name: ğŸ” Quality Gate
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    
    outputs:
      quality-passed: ${{ steps.quality-check.outputs.passed }}
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # å®Œæ•´å†å²è®°å½•ç”¨äºSonarCloudåˆ†æ
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'apps/website/package-lock.json'
          
      - name: Install dependencies
        run: |
          cd apps/website
          npm ci --prefer-offline --no-audit
          
      - name: TypeScriptç±»å‹æ£€æŸ¥
        run: |
          cd apps/website
          npm run type-check
          
      - name: ESLintä»£ç æ£€æŸ¥
        run: |
          cd apps/website
          npm run lint:check
          
      - name: Prettieræ ¼å¼æ£€æŸ¥
        run: |
          cd apps/website
          npm run format:check
          
      - name: å•å…ƒæµ‹è¯•è¦†ç›–ç‡
        run: |
          cd apps/website
          npm run test:coverage
          
      - name: E2Eæµ‹è¯•
        run: |
          cd apps/website
          npx playwright install --with-deps
          npm run e2e
          
      - name: å®‰å…¨ä¾èµ–æ£€æŸ¥
        run: |
          cd apps/website
          npm audit --audit-level=moderate
          
      - name: SonarCloudä»£ç åˆ†æ
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: apps/website
          
      - name: è´¨é‡é—¨ç¦æ£€æŸ¥
        id: quality-check
        run: |
          echo "è´¨é‡æ£€æŸ¥é€šè¿‡"
          echo "passed=true" >> $GITHUB_OUTPUT

  # ==========================================
  # æ„å»ºå’Œå®¹å™¨åŒ–é˜¶æ®µ
  # ==========================================
  build-and-push:
    name: ğŸ—ï¸ Build & Push
    runs-on: ubuntu-latest
    needs: quality-gate
    if: needs.quality-gate.outputs.quality-passed == 'true'
    
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-tag: ${{ steps.meta.outputs.tags }}
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: è®¾ç½®Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: ç™»å½•Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: æå–å…ƒæ•°æ®
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
          labels: |
            org.opencontainers.image.title=AssayBio Website
            org.opencontainers.image.description=ä¼ä¸šçº§ç”Ÿç‰©æŠ€æœ¯ç½‘ç«™
            org.opencontainers.image.vendor=ä¸Šæµ·å®‰å‡€ç”Ÿç‰©æŠ€æœ¯æœ‰é™å…¬å¸
            
      - name: æ„å»ºå’Œæ¨é€Dockeré•œåƒ
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64
          build-args: |
            BUILD_VERSION=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.version'] }}
            BUILD_DATE=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.created'] }}
            GIT_COMMIT=${{ github.sha }}
            
      - name: å®¹å™¨å®‰å…¨æ‰«æ
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          
      - name: ä¸Šä¼ å®‰å…¨æ‰«æç»“æœ
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

  # ==========================================
  # éƒ¨ç½²åˆ°é¢„ç”Ÿäº§ç¯å¢ƒ
  # ==========================================
  deploy-staging:
    name: ğŸ­ Deploy to Staging
    runs-on: ubuntu-latest
    needs: [quality-gate, build-and-push]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: staging
    
    steps:
      - name: éƒ¨ç½²åˆ°é¢„ç”Ÿäº§ç¯å¢ƒ
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          script: |
            cd /opt/assaybio-staging
            export IMAGE_TAG="${{ needs.build-and-push.outputs.image-tag }}"
            docker-compose pull
            docker-compose up -d --force-recreate
            
            # å¥åº·æ£€æŸ¥
            sleep 30
            if ! curl -f http://localhost/health; then
              echo "å¥åº·æ£€æŸ¥å¤±è´¥ï¼Œå›æ»šéƒ¨ç½²"
              docker-compose down
              exit 1
            fi
            
            echo "é¢„ç”Ÿäº§ç¯å¢ƒéƒ¨ç½²æˆåŠŸ"
            
      - name: è¿è¡Œå†’çƒŸæµ‹è¯•
        run: |
          npx playwright test --config=e2e/staging.config.ts

  # ==========================================
  # ç”Ÿäº§ç¯å¢ƒéƒ¨ç½²ï¼ˆéœ€è¦æ‰‹åŠ¨æ‰¹å‡†ï¼‰
  # ==========================================
  deploy-production:
    name: ğŸŒ Deploy to Production
    runs-on: ubuntu-latest
    needs: [deploy-staging, build-and-push]
    if: github.ref == 'refs/heads/production' || startsWith(github.ref, 'refs/tags/v')
    environment: 
      name: production
      url: https://assaybio.com
      
    steps:
      - name: éƒ¨ç½²å‰æœ€ç»ˆæ£€æŸ¥
        run: |
          echo "å¼€å§‹ç”Ÿäº§ç¯å¢ƒéƒ¨ç½²"
          echo "é•œåƒ: ${{ needs.build-and-push.outputs.image-tag }}"
          echo "æäº¤: ${{ github.sha }}"
          
      - name: è“ç»¿éƒ¨ç½²åˆ°ç”Ÿäº§ç¯å¢ƒ
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          command_timeout: 10m
          script: |
            cd /opt/assaybio-production
            
            # åˆ›å»ºéƒ¨ç½²å¤‡ä»½
            BACKUP_NAME="backup_$(date +%Y%m%d_%H%M%S)"
            ./scripts/create-backup.sh $BACKUP_NAME
            
            # è“ç»¿éƒ¨ç½²
            export IMAGE_TAG="${{ needs.build-and-push.outputs.image-tag }}"
            ./scripts/blue-green-deploy.sh
            
            # éªŒè¯éƒ¨ç½²
            sleep 60
            if ./scripts/health-check.sh; then
              echo "ç”Ÿäº§ç¯å¢ƒéƒ¨ç½²æˆåŠŸ"
              ./scripts/cleanup-old-versions.sh
            else
              echo "å¥åº·æ£€æŸ¥å¤±è´¥ï¼Œå¼€å§‹å›æ»š"
              ./scripts/rollback.sh $BACKUP_NAME
              exit 1
            fi
            
      - name: éƒ¨ç½²åéªŒè¯
        run: |
          # ç­‰å¾…DNSä¼ æ’­
          sleep 30
          
          # éªŒè¯ç½‘ç«™å¯è®¿é—®æ€§
          curl -f https://assaybio.com/health
          curl -f https://www.assaybio.com/health
          
          # SSLè¯ä¹¦æ£€æŸ¥
          echo | openssl s_client -connect assaybio.com:443 -servername assaybio.com 2>/dev/null | openssl x509 -noout -dates
          
      - name: å‘é€éƒ¨ç½²é€šçŸ¥
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          channel: '#deployments'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
          fields: repo,message,commit,author,action,eventName,ref,workflow
        if: always()

  # ==========================================
  # éƒ¨ç½²åç›‘æ§å’ŒéªŒè¯
  # ==========================================
  post-deployment:
    name: ğŸ“Š Post-Deployment Validation
    runs-on: ubuntu-latest
    needs: deploy-production
    if: always() && needs.deploy-production.result == 'success'
    
    steps:
      - name: æ€§èƒ½åŸºçº¿æµ‹è¯•
        run: |
          npx lighthouse-cli https://assaybio.com \
            --chrome-flags="--headless --no-sandbox" \
            --output=json \
            --output-path=./lighthouse-report.json
            
          # æ£€æŸ¥æ€§èƒ½åˆ†æ•°
          PERFORMANCE_SCORE=$(cat lighthouse-report.json | jq '.categories.performance.score * 100')
          if (( $(echo "$PERFORMANCE_SCORE < 80" | bc -l) )); then
            echo "æ€§èƒ½åˆ†æ•°è¿‡ä½: $PERFORMANCE_SCORE"
            exit 1
          fi
          
      - name: å®‰å…¨å¤´æ£€æŸ¥
        run: |
          curl -I https://assaybio.com | grep -i "strict-transport-security\|x-frame-options\|x-content-type-options"
          
      - name: æ›´æ–°ç›‘æ§ä»ªè¡¨æ¿
        run: |
          curl -X POST "${{ secrets.GRAFANA_WEBHOOK }}" \
            -H "Content-Type: application/json" \
            -d '{
              "deployment": {
                "version": "${{ github.ref_name }}",
                "timestamp": "${{ github.event.head_commit.timestamp }}",
                "commit": "${{ github.sha }}"
              }
            }'

