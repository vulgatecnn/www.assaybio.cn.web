# AssayBio 蓝绿部署 - Nginx负载均衡配置
# 用于零停机部署的负载均衡器

# 上游服务器配置
upstream assaybio_blue {
    server 127.0.0.1:8080 max_fails=3 fail_timeout=30s;
    
    keepalive 16;
    keepalive_requests 100;
    keepalive_timeout 60s;
}

upstream assaybio_green {
    server 127.0.0.1:8081 max_fails=3 fail_timeout=30s;
    
    keepalive 16;
    keepalive_requests 100;
    keepalive_timeout 60s;
}

upstream assaybio_backup {
    server 127.0.0.1:8082 max_fails=1 fail_timeout=10s;
    
    keepalive 8;
    keepalive_requests 50;
    keepalive_timeout 30s;
}

# 动态选择活跃环境
# 这个配置会在部署时被脚本动态更新
upstream assaybio_active {
    # ACTIVE_ENV 会被部署脚本替换为 blue 或 green
    server 127.0.0.1:8080 max_fails=3 fail_timeout=30s;  # blue 环境
    # server 127.0.0.1:8081 max_fails=3 fail_timeout=30s;  # green 环境
    
    keepalive 32;
    keepalive_requests 1000;
    keepalive_timeout 60s;
}

# 健康检查服务器
map $uri $upstream_pool {
    ~^/health/blue    assaybio_blue;
    ~^/health/green   assaybio_green;
    ~^/health/backup  assaybio_backup;
    default           assaybio_active;
}

server {
    listen 80;
    server_name www.assaybio.com assaybio.com;

    # 访问日志
    access_log /var/log/nginx/blue-green.access.log main;
    error_log /var/log/nginx/blue-green.error.log;

    # ====================
    # 健康检查端点
    # ====================
    
    # 主健康检查
    location /health {
        proxy_pass http://assaybio_active/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
        
        access_log off;
        
        # 健康检查头部
        add_header X-Upstream-Server $upstream_addr;
        add_header X-Health-Check-Time $time_iso8601;
    }
    
    # 蓝环境健康检查
    location /health/blue {
        proxy_pass http://assaybio_blue/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        
        proxy_connect_timeout 3s;
        proxy_send_timeout 3s;
        proxy_read_timeout 3s;
        
        access_log off;
        add_header X-Environment "blue";
    }
    
    # 绿环境健康检查
    location /health/green {
        proxy_pass http://assaybio_green/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        
        proxy_connect_timeout 3s;
        proxy_send_timeout 3s;
        proxy_read_timeout 3s;
        
        access_log off;
        add_header X-Environment "green";
    }
    
    # 备份环境健康检查
    location /health/backup {
        proxy_pass http://assaybio_backup/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        
        proxy_connect_timeout 3s;
        proxy_send_timeout 3s;
        proxy_read_timeout 3s;
        
        access_log off;
        add_header X-Environment "backup";
    }

    # ====================
    # 部署管理端点
    # ====================
    
    # 流量切换状态
    location /admin/deployment/status {
        allow 192.3.11.106;  # 服务器IP
        allow 127.0.0.1;     # 本地访问
        deny all;
        
        return 200 '{"active_environment":"ACTIVE_ENV","timestamp":"$time_iso8601","server":"$upstream_addr"}';
        add_header Content-Type application/json;
        access_log off;
    }
    
    # 预热新环境
    location /admin/deployment/warmup {
        allow 192.3.11.106;
        allow 127.0.0.1;
        deny all;
        
        # 执行预热请求到目标环境
        proxy_pass http://assaybio_active;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Warmup-Request "true";
        
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # ====================
    # 主站点流量
    # ====================
    location / {
        # 限流
        limit_req zone=general burst=20 nodelay;
        limit_conn conn_limit_per_ip 10;
        
        # 代理到活跃环境
        proxy_pass http://assaybio_active;
        
        # 代理头部
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Original-URI $request_uri;
        
        # 连接设置
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # 缓冲设置
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # 错误处理
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        proxy_next_upstream_timeout 30s;
        proxy_next_upstream_tries 2;
        
        # 添加响应头部标识当前环境
        add_header X-Served-By $upstream_addr;
        add_header X-Environment "ACTIVE_ENV";
        add_header X-Request-ID $request_id;
        
        # WebSocket 支持
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # ====================
    # 静态资源缓存
    # ====================
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://assaybio_active;
        proxy_set_header Host $host;
        
        # 缓存设置
        proxy_cache_valid 200 1h;
        proxy_cache_valid 404 1m;
        add_header X-Cache-Status $upstream_cache_status;
        
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # ====================
    # 错误处理
    # ====================
    error_page 502 503 504 @backup;
    
    location @backup {
        # 如果主环境失败，尝试备份环境
        proxy_pass http://assaybio_backup;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        add_header X-Served-By $upstream_addr;
        add_header X-Environment "backup";
        add_header X-Fallback "true";
        
        # 记录备用环境使用
        access_log /var/log/nginx/backup-usage.log main;
    }
}

# ====================
# HTTPS 配置（如果启用SSL）
# ====================
server {
    listen 443 ssl http2;
    server_name www.assaybio.com assaybio.com;
    
    # SSL 证书
    ssl_certificate /etc/letsencrypt/live/www.assaybio.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/www.assaybio.com/privkey.pem;
    
    # 访问日志
    access_log /var/log/nginx/blue-green-ssl.access.log main;
    error_log /var/log/nginx/blue-green-ssl.error.log;
    
    # 安全头部
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    
    # 其他位置配置与HTTP版本相同
    include /etc/nginx/conf.d/locations.conf;
}