# AssayBio 官网 - 企业级 Nginx 主配置
# 优化的高性能生产环境配置

user nginx;
worker_processes auto;
worker_cpu_affinity auto;
worker_rlimit_nofile 65535;

error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 2048;
    use epoll;
    multi_accept on;
    accept_mutex off;
}

http {
    # ====================
    # 基本配置
    # ====================
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # 字符集
    charset utf-8;
    charset_types
        text/css
        text/plain
        text/vnd.wap.wml
        application/javascript
        application/json
        application/rss+xml
        application/xml;

    # ====================
    # 日志格式
    # ====================
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                   '$status $body_bytes_sent "$http_referer" '
                   '"$http_user_agent" "$http_x_forwarded_for" '
                   'rt=$request_time uct="$upstream_connect_time" '
                   'uht="$upstream_header_time" urt="$upstream_response_time"';

    log_format json_analytics escape=json
        '{'
            '"timestamp": "$time_iso8601",'
            '"remote_addr": "$remote_addr",'
            '"remote_user": "$remote_user",'
            '"request": "$request",'
            '"status": "$status",'
            '"body_bytes_sent": "$body_bytes_sent",'
            '"request_time": "$request_time",'
            '"http_referrer": "$http_referer",'
            '"http_user_agent": "$http_user_agent",'
            '"http_x_forwarded_for": "$http_x_forwarded_for",'
            '"upstream_response_time": "$upstream_response_time",'
            '"upstream_connect_time": "$upstream_connect_time",'
            '"upstream_header_time": "$upstream_header_time"'
        '}';

    access_log /var/log/nginx/access.log main;
    access_log /var/log/nginx/analytics.log json_analytics;

    # ====================
    # 性能优化
    # ====================
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    
    keepalive_timeout 30;
    keepalive_requests 1000;
    
    client_header_timeout 30;
    client_body_timeout 30;
    send_timeout 30;
    
    client_max_body_size 100M;
    client_body_buffer_size 128k;
    client_header_buffer_size 4k;
    large_client_header_buffers 8 16k;

    # 连接池优化
    upstream_keepalive_connections 64;
    upstream_keepalive_requests 1000;
    upstream_keepalive_timeout 30s;

    # ====================
    # Gzip 压缩
    # ====================
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        application/atom+xml
        application/geo+json
        application/javascript
        application/x-javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rdf+xml
        application/rss+xml
        application/xhtml+xml
        application/xml
        font/eot
        font/otf
        font/ttf
        image/svg+xml
        text/css
        text/javascript
        text/plain
        text/xml;

    # ====================
    # Brotli 压缩 (如果可用)
    # ====================
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types
    #     text/xml
    #     image/svg+xml
    #     application/x-font-ttf
    #     image/vnd.microsoft.icon
    #     application/x-font-opentype
    #     application/json
    #     font/eot
    #     application/javascript
    #     text/css
    #     text/plain
    #     text/xml
    #     application/xml
    #     application/rss+xml;

    # ====================
    # 缓存配置
    # ====================
    open_file_cache max=10000 inactive=20s;
    open_file_cache_valid 30s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;

    # ====================
    # 安全配置
    # ====================
    server_tokens off;
    more_set_headers "Server: AssayBio/1.0";
    
    # 限制请求方法
    map $request_method $allowed_method {
        default 0;
        GET 1;
        HEAD 1;
        POST 1;
        OPTIONS 1;
    }

    # 限制请求频率
    limit_req_zone $binary_remote_addr zone=api:10m rate=100r/m;
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
    limit_conn_zone $binary_remote_addr zone=conn_limit_per_ip:10m;

    # ====================
    # SSL 配置
    # ====================
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 1.1.1.1 8.8.8.8 valid=300s;
    resolver_timeout 5s;

    # ====================
    # 上游服务器配置
    # ====================
    upstream assaybio_backend {
        least_conn;
        server 127.0.0.1:8080 max_fails=3 fail_timeout=30s;
        server 127.0.0.1:8081 max_fails=3 fail_timeout=30s backup;
        
        keepalive 32;
        keepalive_requests 1000;
        keepalive_timeout 30s;
    }

    # 健康检查后端
    upstream health_check {
        server 127.0.0.1:8080;
        server 127.0.0.1:8081 backup;
    }

    # ====================
    # 地理位置限制 (可选)
    # ====================
    # geo $allowed_country {
    #     default 0;
    #     include /etc/nginx/geo/allowed_countries.conf;
    # }

    # ====================
    # 实时监控配置
    # ====================
    map $status $loggable {
        ~^[23] 0;
        default 1;
    }

    # ====================
    # 包含其他配置文件
    # ====================
    include /etc/nginx/conf.d/*.conf;
}