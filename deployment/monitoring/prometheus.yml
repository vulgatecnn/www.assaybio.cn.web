# AssayBio Prometheus 监控配置
# 企业级监控指标收集配置

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'assaybio-prod'
    environment: 'production'

# 告警规则配置
rule_files:
  - "/etc/prometheus/rules/*.yml"

# 告警管理器配置
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# 数据收集任务配置
scrape_configs:
  # Prometheus 自监控
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 30s
    metrics_path: /metrics

  # 系统监控 (node-exporter)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 15s
    metrics_path: /metrics

  # 容器监控 (cAdvisor)
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    scrape_interval: 15s
    metrics_path: /metrics

  # Nginx 监控
  - job_name: 'nginx'
    static_configs:
      - targets: 
        - 'assaybio-blue:80'
        - 'assaybio-green:80'
        - 'nginx-lb:80'
    scrape_interval: 30s
    metrics_path: /nginx_status
    scrape_timeout: 10s

  # Redis 监控
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    scrape_interval: 30s
    metrics_path: /metrics

  # 应用健康检查
  - job_name: 'assaybio-health'
    static_configs:
      - targets: 
        - 'assaybio-blue:80'
        - 'assaybio-green:80'
    scrape_interval: 30s
    metrics_path: /health
    scrape_timeout: 5s

  # SSL证书到期监控
  - job_name: 'ssl-certificate'
    static_configs:
      - targets: ['www.assaybio.com:443']
    scrape_interval: 1h
    metrics_path: /probe
    params:
      module: [ssl_expire]

  # 外部服务监控
  - job_name: 'blackbox'
    metrics_path: /probe
    params:
      module: [http_2xx]  # HTTP 200 检查
    static_configs:
      - targets:
        - https://www.assaybio.com
        - https://www.assaybio.com/health
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115

  # 数据库监控 (如果有)
  # - job_name: 'postgres'
  #   static_configs:
  #     - targets: ['postgres-exporter:9187']
  #   scrape_interval: 30s

